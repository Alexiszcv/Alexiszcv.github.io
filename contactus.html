<body class="contactUs">

    <div class="elements">
    <div class="contentContactUs">
        <p class="questions">If you have any questions or require further information, please fill in the form below or contact us at : unusual.deja.vu@gmail.com</p>
    
        
        
        <form id="contactForm" action="https://formspree.io/f/xdoqewvd"

            <input class = "email" type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea class = "message" id="message" name="message" rows="4" required></textarea>
